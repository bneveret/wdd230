<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lazy Load</title>
</head>
<body>
    <main>
    <h1>Progressive Loading Images</h1>
    <picture><img src="images/placeholder.png" data-src="images/dog.jpg" alt="dog"></picture>
    <picture><img src="images/placeholder.png" data-src="images/dog1.jpg" alt="dog"></picture>
    <picture><img src="images/placeholder.png" data-src="images/dog2.jpg" alt="dog"></picture>
    <picture><img src="images/placeholder.png" data-src="images/dog3.jpg" alt="dog"></picture>
    <picture><img src="images/placeholder.png" data-src="images/dog4.jpg" alt="dog"></picture>
    </main>
    <script src="js/scripts.js" defer></script>
</body>
</html>
