<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Wylee Everett" />
    <meta name="description" content="Temple Inn and Suites main page" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="shortcut icon" href="data/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Temple Inn & Suites</title>
  </head>
  <body>
    <header>
      <img class="logo" src="data/images/temple inn & suites.png" alt="logo">
      <a class='social' href="instagram.com"><img src="data/images/insta.png" alt="instagram"></a>
      <a class="social" href="facebook.com"><img src="data/images/facebook.png" alt="facebook"></a>
      <section id="headtitle"><h1>TEMPLE INN & SUITES</h1></section>
      <nav>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <ul id="primaryNav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="reservation.html">Reservations</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="temple.html">Temples</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="index.html" method="get">
        <div>
          First Name*:<br /><label
            ><input type="text" name="firstname" autofocus required /><br /><br
          /></label>
          Last Name*:<br /><label
            ><input type="text" name="lastname" required /><br /><br
          /></label>
          Email*:<br /><label
            ><input
              type="email"
              name="email"
              id="email"
              placeholder="info@TIS.org"
              required /><br /><br
          /></label>
          Phone*:<br /><label
            ><input type="tel" name="tel" id="tel" required /><br /><br
          /></label>
          Available Dates:<br /><label
          ><select id="resdates" name="resdates" required>
              <option value="August 16">August 16</option>
              <option value="September 12">September 12</option>
              <option value="September 21">September 21</option>
              <option value="October 13">October 13</option>
              <option value="November 14">November 14</option>
              <option value="November 18">November 18</option>
              <option value="December 01">December 01</option>
          </select><br /><br
        /></label>
          <input type="hidden" name="date-time" id="currdate" />
          <button type="submit" id="formBtn">Reserve</button>
        </div>
      </form>
    </main>
    <footer>
      <img class="logo" src="data/images/temple inn & suites.png" alt="logo">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701323!2d-77.09772048464716!3d38.98325177955754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1649285097803!5m2!1sen!2sus" width="300" height="250" style="border-radius:20px; margin: 5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <section id="info">
      <p>(1) 555-555-5555</p>
      <a href="attributions.html">Attributions</a>
      </section>
      <p id='lastmod'></p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
